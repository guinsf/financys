<app-bread-crumb
  [items]="[{text: 'Usuários'}]"
></app-bread-crumb>

<app-page-header 
  page-title="Usuários" 
  button-link="new"
  button-text="+ Novo Usuário"
  button-class="btn-success"
>
</app-page-header>

<div class="row mb-4">
  <div class="col-md">      
 
    <form [formGroup]="userForm" (submit)="search()">

      <div class="card">
        
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="name">Nome</label>
              <input id="name" type="text" class="form-control" formControlName="name"> 
            </div>

            <div class="form-group col-md-4">              
              <label for="email">E-mail</label>
              <input id="email" type="text" class="form-control" formControlName="email">
            </div>            
          </div>
          
          <button type="submit" class="btn btn-primary  float-left mt-3">
            Pesquisar
          </button>
        </div>
      </div>     
  
  </form>

  </div> 
</div>

<hr>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Dados</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of resources">
      <td>
        <strong>{{ user.name }}</strong><br>
        <small>{{ user.email }}</small>
      </td>

      <!-- nomedosite.com/users/12/edit -->
      <td >
        <a [routerLink]="[user.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteResource(user)"  class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>

  </tbody>
</table>

<p  *ngIf="resources.length==0">Nenhum usuário encontrado.</p>
